               ## Overview

               * Inspired by haskell
               * Compiles to Javascript
               * Purely functional
               * Strongly typed
              </script>
          </section>
				  <section data-markdown>
              <script type="text/template">
               ## Setup

               * [Install Elm](https://guide.elm-lang.org/install.html)
               * [Install Node.js](https://nodejs.org/en/)
               * [Install Gulp](https://www.npmjs.com/package/gulp-cli)
               * Install extension to circumvent same origin policy
                   * [CORS Everywhere](https://addons.mozilla.org/sk/firefox/addon/cors-everywhere/) for Firefox
                   * [Allow-Control-Allow-Origin: *](https://chrome.google.com/webstore/detail/allow-control-allow-origi/nlfbmbojpeacfghkpbjhddihlkkiljbi) for Chrome
               * Clone the [Elm Dashboard project](https://github.com/martin-kolinek/elm-dashboard)
               * Build and run the project (gulp dev)
               * Checkout the work branch
              </script>

              <section data-markdown>
                  <script type="text/template">
                   ## Basics

                   Use `elm-repl` to experiment

                   ### Literals and operators

                   ```elm
                   2 + (1 * 3) / 2
                   "Hello " ++ "World!"
                   ```
                  </script>
              </section>
              <section data-markdown>
                  <script type="text/template">
                   ### Functions

                   * Take arguments and return a value
                   * Cannot access outside world

                   ```elm
                   addOne x = x + 1
                   isRight a b c = a*a + b*b == c*c
                   ```

                   ### Function types
                   ```elm
                   addOne : number -> number
                   isRight : number -> number -> number -> number
                   ```
                  </script>
              </section>
              <section data-markdown>
                  <script type="text/template">
                   ### Lists

                   * All elements of same type

                   ```elm
                   someList = [1, 2, 3] ++ [4, 5, 6]
                   someList : List Int
                   otherList = 1 :: 2 :: [3, 4]
                   ```

                   ### Tuples

                   * Fixed length
                   * Elements of different types

                   ```elm
                   pair = (2, "something")
                   pair : (Int, String)
                   ```
                  </script>
              </section>
              <section data-markdown>
                  <script type="text/template">
                   ### Records

                   * Structures
                   * Immutable

                   ```elm
                   person = { name = "John Doe" age = 31 }
                   person : { name: String, age: Int }

                   olderJohn = { person | age = 32 }

                   johnsName = person.name
                   johnsName = .name person
                   ```
                  </script>
              </section>
              <section data-markdown>
                  <script type="text/template">
                   ### Type aliases

                   ```elm
                   type alias Person = { name: String, age: Int }
                   ```

                   ### New types
                   ```elm
                   type MyResult = Success Int | Failure String
                   ```
                  </script>
              </section>
              <section data-markdown>
                  <script type="text/template">
                   ### Let expressions

                   ```elm
                   name = let surname = "Doe" in "John " ++ surname
                   name : String
                   ```

                   ### Deconstructing
                   ```elm
                   getName { name } = name
                   getName : { name: a } -> a

                   getResultDescription result = case result of
                     Success x -> "Good: " ++ toString x
                     Failure x -> "Bad: " ++ x
                   getResultDescription : MyResult -> String
                   ```
                  </script>
              </section>
          </section>
          <section data-markdown>
              <script type="text/template">
               ## Elm programs

               ```elm
               main = program { view = myView, update = myUpdate,
                 init = myInit, subscriptions = Sub.none }
               type alias Model = { thingToDisplay: String }
               type Msg = ChangeThingToDisplay

               myInit : (Model, Cmd Msg)
               myInit = ({ thingToDisplay = "Hello World" }, Cmd.none )
               myUpdate : Msg -> Model -> Model
               myUpdate msg model = case msg of
                 ChangeThingToDisplay -> { model |
                   thingToDisplay = model.thingToDisplay ++ "!" }
               myView : Model -> Html Msg
               myView model = h1 [onClick ChangeThingToDisplay]
                 [text model.thingToDisplay]
               ```
              </script>
